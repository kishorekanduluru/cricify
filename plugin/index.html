<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>sticklr</title>	
	<meta name="description" content="Sticklr - Sticky Side Panel CSS & jQuery Plugin" />	
    <link rel="stylesheet" type="text/css" media="screen,projection" href="960gs.css" />
	<link rel="stylesheet" type="text/css" media="screen,projection" href="style.css" />
	<link rel="stylesheet" type="text/css" media="screen,projection" href="jquery-sticklr-1.0.css" />
	<script type="text/javascript" src="jquery-1.4.3.min.js"></script>
	<script type="text/javascript" src="jquery-sticklr-1.0.pack.js"></script>
	<script type="text/javascript">
	    $(document).ready(function(){
	        $('#example-1').sticklr({
				showOn		: 'hover',
				stickTo     : 'right'
			});
			$('#example-2').sticklr({
				showOn		: 'click',
				stickTo     : 'left'
			});
	    });
	</script>
	<style type="text/css">
/*	    body {
	        background: red;
	    }
*/	    .sticklr .notification-count {
            display: block;
            width: 12px;
            height: 12px;
            background: #555;
            box-shadow: 0 0 3px #999;
            border-radius: 6px;
            -moz-border-radius: 6px;
            -webkit-border-radius: 6px;
            color: #f0f0f0;
            cursor: default;
            font-size: 10px;
            line-height: 12px;
            text-indent: 3px;
            position: absolute;
            top: 2px;
            left: 20px;
            z-index: 96;
        }

        .sticklr .calendar td {
            width: 15px;
            padding: 5px;
        }

        .sticklr .calendar td:hover {
            background: #eaeaea;
            font-weight: bold;
        }
	</style>
</head>
<body>
    

    <div id="sticky">

        <ul id="example-1" class="sticklr">
            <li>
                <a href="#" class="icon-login" title="Site switcher"></a>
                <ul>
                    <li class="sticklr-title">
                        <a href="#">Show on hover</a>
                    </li>
                    <li>
                        <a href="http://themeforest.net/?ref=amatyr4n" class="icon-amazon">ActiveDen</a>
                    </li>
                    <li>
                        <a href="http://codecanyon.net/?ref=amatyr4n" class="icon-flickr">AudioJungle</a>
                    </li>
                    <li>
                        <a href="http://themeforest.net/?ref=amatyr4n" class="icon-facebook">ThemeForest</a>
                    </li>
                    <li>
                        <a href="http://codecanyon.net/?ref=amatyr4n" class="icon-google">VideoHive</a>
                    </li>
                </ul>
            </li>

            
        </ul>

  
    </div>
    
</body>

</html>
